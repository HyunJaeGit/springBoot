# SQL 로그를 콘솔에 출력 (JPA가 실행하는 SQL 쿼리를 확인 가능)
spring.jpa.show_sql=true

# Hibernate에서 사용할 SQL 방언(dialect)을 설정 (MySQL 5.x와 InnoDB 엔진에 맞게 SQL 생성)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# 로컬 환경에서 H2 데이터베이스의 웹 콘솔 사용을 활성화
# H2는 메모리 기반 DB이므로, 개발/테스트용으로 주로 사용
spring.h2.console.enabled=true
